<div class="class-container">
  <header>
    <h1>Ajouter un Élève</h1>
    <nav>
      <a href="#">Accueil</a> / <a href="#">Élèves</a>
    </nav>
  </header>
  
  <div class="container">
    <button [routerLink]="['/acceuil/elevesList']" class="btn-see-list">
      <span class="icon-list">≡</span> Voir liste des élèves
    </button>
  </div>

  <div class="contact-page-container">
    <div class="contact-form">
      <form [formGroup]="eleveForm" (ngSubmit)="onSubmit()">
        <!-- Success message -->
        <div class="alert alert-primary" role="alert" *ngIf="message">
          {{ message }}
        </div>

        <!-- Error message -->
        <div class="alert alert-danger" role="alert" *ngIf="error">
          {{ error }}
        </div>

        <!-- Row pour Prénom + Nom -->
        <div class="row">
          <div class="col">
            <mat-form-field class="custom-input-width">
              <mat-label>Prénom</mat-label>
              <input matInput formControlName="firstname" placeholder="Prénom de l'élève">
              <mat-error *ngIf="eleveForm.get('firstname')?.errors?.['required']">Requis</mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="custom-input-width">
              <mat-label>Nom</mat-label>
              <input matInput formControlName="lastname" placeholder="Nom de l'élève">
              <mat-error *ngIf="eleveForm.get('lastname')?.errors?.['required']">Requis</mat-error>
            </mat-form-field>
          </div>
        </div>

        <!-- Email -->
        <mat-form-field class="custom-input-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="email@exemple.com">
          <mat-error *ngIf="eleveForm.get('email')?.errors?.['required']">Email requis</mat-error>
          <mat-error *ngIf="eleveForm.get('email')?.errors?.['email']">Format email invalide</mat-error>
        </mat-form-field>

        <!-- Mot de passe -->
        <mat-form-field class="custom-input-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" type="text" placeholder="Créez un mot de passe">
          <mat-error *ngIf="eleveForm.get('password')?.errors?.['required']">Mot de passe requis</mat-error>
          <mat-error *ngIf="eleveForm.get('password')?.errors?.['minlength']">
            Le mot de passe doit contenir au moins 6 caractères
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button type="submit" pButton label="Ajouter" [disabled]="!eleveForm.valid" class="btn-submit">
          <i class="pi pi-user-plus"></i> Ajouter l'élève
        </button>
      </form>
    </div>
  </div>
</div>
