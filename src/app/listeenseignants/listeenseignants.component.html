<header>
  <h1>Liste des Enseignants</h1>
  <nav>
    <a href="#">Accueil</a> / <a href="#">Liste des enseignants</a>
  </nav>
  <br>
</header>

<!-- Formulaire de modification (affiché lorsque 'modifier' est cliqué) -->

<!-- Table des enseignants -->
<div class="filter-container">
  <mat-form-field class="filter-input">
    <mat-label>Filtrer</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>

  <button routerLink="/acceuil/enseignants" class="btn-see-list">Ajouter enseignant</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
      <td mat-cell *matCellDef="let row">{{ row.firstname }}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{ row.lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="matieresEnseignees">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Matières Enseignées</th>
      <td mat-cell *matCellDef="let row">{{ getMatieres(row.matieresEnseignees) }}</td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="editTeacher(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTeacher(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucun enseignant trouvé.</td>
    </tr>
  </table>
</div>
